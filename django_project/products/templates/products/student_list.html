<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список учнів</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 80%; margin: auto; margin-bottom: 40px; }
        th, td { border: 1px solid #888; padding: 8px; text-align: left; }
        th { background-color: #eaeaea; }
        form { width: 50%; margin: auto; text-align: center; }
        input, select { width: 100%; padding: 5px; margin: 5px 0; }
        button { padding: 8px 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Список учнів</h1>

    <table>
        <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Клас</th>
            <th>Школа №</th>
            <th>Адреса</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>{{ s.class_group.class_name }}</td>
            <td>{{ s.school.school_number }}</td>
            <td>{{ s.address }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Немає учнів у базі</td></tr>
        {% endfor %}
    </table>

    <h2 style="text-align:center;">Додати нового учня</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
