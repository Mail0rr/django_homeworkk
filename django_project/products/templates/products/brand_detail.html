{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ brand.name }}</title>
    <link rel="stylesheet" href="{% static 'css/brands.css' %}">
</head>
<body>
<a href="{% url 'brand_list' %}">Назад до списку брендів</a>
<div class="brand-card">
    <h2>{{ brand.name }}</h2>
    <p><strong>Країна:</strong> {{ brand.country }}</p>
    <p><strong>Опис:</strong> {{ brand.description }}</p>
    {% if brand.image %}
        <img src="{{ brand.image.url }}" alt="{{ brand.name }}" width="200">
    {% endif %}
</div>
</body>
</html>
